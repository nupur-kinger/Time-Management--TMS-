<div class="delete-container">
  <div mat-dialog-content class="content">You are about to delete this data permanently. Are you sure?</div>
  
  <div class="dialog-button">
    <button mat-raised-button color="primary" mat-dialog-close [mat-dialog-close]="true">Delete</button>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
  </div>
</div>
